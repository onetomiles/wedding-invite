        /* --- CSS STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Playfair Display', serif;
            background-color: #f9f4ef;
            overflow-x: hidden; /* Prevent horizontal scroll */
            text-align: center;
            color: #4a4a4a;
        }

        /* CURTAIN STYLES */
        #curtain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: flex;
            pointer-events: auto;
            transition: opacity 1s ease 1s;
        }
        
        .curtain-panel {
            width: 50%;
            height: 100%;
            background: #8b0000;
            position: relative;
            transition: transform 1.5s ease-in-out;
            background-image: repeating-linear-gradient(90deg, #8b0000, #720000 10px, #8b0000 20px);
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.5);
        }

        .curtain-left { transform-origin: left; }
        .curtain-right { transform-origin: right; }

        .curtain-open .curtain-left { transform: translateX(-100%); }
        .curtain-open .curtain-right { transform: translateX(100%); }
        .curtain-open { pointer-events: none; }
