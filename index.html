        /* --- CSS STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Playfair Display', serif;
            background-color: #f9f4ef;
            overflow-x: hidden;
            text-align: center;
            color: #4a4a4a;
        }

        /* CURTAIN STYLES */
        #curtain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            pointer-events: auto;
            transition: opacity 1s ease 1s;
        }
        
        .curtain-panel {
            width: 50%;
            height: 100%;
            background: #8b0000;
            position: relative;
            transition: transform 1.5s ease-in-out;
            background-image: repeating-linear-gradient(90deg, #8b0000, #720000 10px, #8b0000 20px);
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.5);
        }

        .curtain-left { transform-origin: left; }
        .curtain-right { transform-origin: right; }

        .curtain-open .curtain-left { transform: translateX(-100%); }
        .curtain-open .curtain-right { transform: translateX(100%); }
        .curtain-open { pointer-events: none; }

        #enter-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: opacity 0.5s;
        }

        /* MAIN CONTENT */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            opacity: 0;
            transition: opacity 2s ease 1s;
        }
        
        .visible { opacity: 1; }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #8b0000;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
